<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="screen">
                </div>
                <div class="buttons">
                    <input type="button" value="AC" class="delete" id="borrar">
                    <input type="button" value="." class="colorGradient">
                    <input type="button" value="/" class="colorGradient">
                </div>
                <div class="buttons">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="*" class="multiply">
                </div>
                <div class="buttons">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="-" class="subtraction">
                </div>
                <div class="buttons">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="+" class="addition">
                </div>
                <div class="buttons">
                    <input type="button" value="0" id="zero" class="cero">
                    <input type="button" value="=" class="equal" id="igual">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
